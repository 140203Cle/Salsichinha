<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRC</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="Register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="passoword">Senha</label>
                <input type="passoword" name="passoword" id="passoword" placeholder="Digite a sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Senha</label>
               <input type="passoword" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement"id="agreement-label"> Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form> 
    </div>
    <p class="error-validation template"></p>
    <script src="js/java.js"></script>
</body>
</html>
